<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <div class="expression">calc</div>
        <div class="display result" id="result">
    
        </div>
        <div class="keypad">
            
            <button class="keys btn" id="7" value="7">7</button>
            <button class="keys btn" id="8" value="8">8</button>
            <button class="keys btn" id="9" value="9">9</button>
            <button class="keys del btn" id="del">DEL</button>

            <button class="keys btn" id="4" value="4">4</button>
            <button class="keys btn" id="5" value="5">5</button>
            <button class="keys btn" id="6" value="6">6</button>
            <button class="keys operator btn" id="+">+</button>

            <button class="keys btn" id="1" value="1">1</button>
            <button class="keys btn" id="2" value="2">2</button>
            <button class="keys btn" id="3" value="3">3</button>
            <button class="keys operator  btn" id="-">-</button>

            <button class="keys btn" id="dot">.</button>
            <button class="keys btn" id="0" value="0">0</button>
            <button class="keys btn operator" id="/">/</button>
            <button class="keys operator btn" id="x">x</button>

            <button class="keys reset" id="reset">RESET</button>
            <button class="keys equals  btn" id="equals">=</button>
            
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
